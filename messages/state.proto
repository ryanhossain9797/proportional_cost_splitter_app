syntax = "proto3";
package state;

message FinalCostDto {
  string name = 1;
  float final_cost = 2;
}

message CalculatedStateDto {
  repeated FinalCostDto final_costs = 1;
}

message ReadingInputStateDto {}

message AppStateDto {
    oneof state {
      ReadingInputStateDto reading_input = 1;
      CalculatedStateDto calculated = 2;
    }
}
